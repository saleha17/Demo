<img src="../../assets/logo.svg"  (click)="_ToHome()"  style="position:fixed; top:2px; left:48%;z-index:10000000;" />
<div class="pages-top">

  <div class="avatar-wrap">
    <div class="avatar">
      <!--<img src="{ { strAvatarImgSrc } }" alt="avatar">-->
    </div>
    <div class="collapse-menu"  >
      <!-- <i class="fa fa-navicon fa-fw" [ngClass]="{'toggle-on':sidebarToggle,'toggle-off':!sidebarToggle}"></i> -->
      <i (click)="_ToHome()" class="fa fa-home fa-fw" title="Go To Home" style="cursor: pointer;"></i>
      <!-- <i class="fa fa-dedent fa-fw" *ngIf="sidebarToggle"></i>
      <i class="fa fa-indent fa-fw" *ngIf="!sidebarToggle"></i> -->

    <div class="user-info-wrap">

      <span class="user-post" title="{{userName}}">{{userName}}</span> 
    </div>
  </div>

  </div>-->
